<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
              
    </script>
  </head>
  <body>
  <script src="app.js"></script>
  <div id="container">
    <h1><span id="list"><i class="fa fa-list" aria-hidden="true"></i></span></h1>
    <h1>To-Do List<span id="plus"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span></h1>
    <input class="text-entry" type="text" placeholder="Add new to-do">

  <div class="buttons">
    <button class="btn-submit" type="button">save value</button>
    <button class="btn-delete" type="button">delete value</button>
  </div>
   
  <div class="list-display-field">
    <ul> 
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>Be Thankful</li>
    </ul>
  </div>
